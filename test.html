<body>
    <!-- Email -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br>

    <!-- Password -->
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <br>

    <!-- GitHub Username -->
    <label for="github-username">GitHub Username:</label>
    <input type="text" id="github-username" name="githubUsername" required>
    <br>

    <!-- Account Type -->
    <fieldset>
    <legend>Account Type:</legend>
    <input type="radio" id="enterprise" name="accountType" value="Enterprise" required>
    <label for="enterprise">Enterprise</label><br>

    <input type="radio" id="pro" name="accountType" value="Pro">
    <label for="pro">Pro</label><br>

    <input type="radio" id="free" name="accountType" value="Free">
    <label for="free">Free</label><br>
    </fieldset>

    <!-- Remember Me Checkbox -->
    <input type="checkbox" id="remember-me" name="remember-me">
    <label for="remember-me">Remember Me</label>
    <br>

    <!-- Submit Button -->
    <button type="submit">Submit</button>
</body>
